<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>FrontEndStore</title>
   <link rel="stylesheet" href="css/normalize.css">
   <link rel="stylesheet" href="css/styles.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
   <header class="header">
      <a href="index.html">
         <img class="header__logo" src="img/logo.png" alt="FrontEnd Store">
      </a>
   </header>

   <nav class="nav">
      <a class="nav__item" href="index.html">Tienda</a>
      <a class="nav__item nav__item--active" href="nosotros.html">Nosotros</a>
   </nav>

   <main class="container">
      <h1>React JS</h1>
      <div class="tshirt">
         <img src="img/3.jpg" alt="Product Image" class="tshirt__image">
         <div class="tshirt__content">
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Assumenda aspernatur, eligendi molestiae error id ipsa earum odio necessitatibus voluptas doloremque?</p>
            <form class="form">
               <select class="form__fields__size">
                  <option selected disabled>--Seleccionar Talla --</option>
                  <option>Pequeña</option>
                  <option>Mediana</option>
                  <option>Grande</option>
               </select>
               <input class="form__fields__qty" type="number" placeholder="cantidad" min="1">
               <input class="form__submit" type="submit" value="Añadir al carrito">
            </form>
         </div>
      </div>
   </main>

   <footer class="footer">
      <p class="footer__text">FrontEnd Store - Todos los derechos reservados 2021</p>
   </footer>
</body>
</html>
